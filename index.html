<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    
    <title>Temporary chat room</title>
</head>
<body>
    

    <!-- container  and title  -->

<div class="container my-4">
    <h1 class="my-4 text-center">Temporary Chat room </h1>
    

    <!--  buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a Chatroom</div>
        <button class="btn" id="general">General</button>
        <button class="btn" id="gaming">Gaming</button>
        <button class="btn" id="music">Music</button>
        <button class="btn" id="anime">Anime</button>

    </div>




    <!-- chat list  /  window  -->

    <div class="chat-window">
        <ul class="chat-list list-group">
            <!-- dynamically load the chats   li tags -->
        </ul>
    </div>



    <!--  new chat form -->

    <form class="new-chat my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Your message : </div>
            </div>
            <input type="text" id="message" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="send">
            </div>
        </div>
    </form>




    <!-- update name form -->
    

    <form class="new-name my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Update Name : </div>
            </div>
            <input type="text" id="name" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="update">
            </div>
        </div>
        <div class="update-mssg"></div>
    </form>












<div>
<!--  container   div   ends -->








<script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script type="module" src="scripts/setup.js"></script>
    <script type="module" src="scripts/chat.js"></script>
    <script type="module" src="scripts/ui.js"></script>
    <script type = "module" src ="scripts/app.js"></script>


<!-- see the order before app app script is loaded the ui is loaded and before it chat is loaded.... -->


</body>
</html>
